<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada - Conexo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Estilos da página de chamada unificada */
        body {
            overflow: hidden;
        }
        .call-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-primary-dark);
            color: white;
            position: relative;
        }
        .call-background-video, .call-background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.6);
        }
        .call-background-image { display: none; background-size: cover; background-position: center; }
        .call-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
        }
        .call-status-text { font-size: 1.5rem; font-weight: 600; margin-bottom: 10px; }
        .caller-info { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .caller-avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent-dark); object-fit: cover; }
        .caller-name { font-size: 2rem; font-weight: 700; }
        .call-controls { display: flex; gap: 25px; margin-top: 30px; background-color: rgba(0, 0, 0, 0.6); padding: 15px 30px; border-radius: 50px; }
        .control-button { background: none; border: none; color: white; font-size: 1.8rem; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s; }
        .control-button:hover { transform: scale(1.05); }
        .control-button.active { background-color: rgba(255, 255, 255, 0.2); }
        .control-button.end-call { background-color: #e0245e; }
        .control-button.end-call:hover { background-color: #c21c4e; }
        .local-video { position: absolute; bottom: 30px; right: 30px; width: 180px; height: 120px; background-color: rgba(0, 0, 0, 0.8); border-radius: 10px; overflow: hidden; border: 2px solid rgba(255, 255, 255, 0.3); z-index: 2; object-fit: cover; }
        .call-state-ringing .call-content, .call-state-connecting .call-content { animation: pulse 1.5s infinite alternate; }
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.03); opacity: 0.9; }
        }
        .call-state-ended .call-content { opacity: 0.5; transition: opacity 0.5s; }
    </style>
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'dark-theme'; 
        document.documentElement.className = theme;
      })();
    </script>
</head>
<body class="dark-theme">

    <div class="call-container" id="callContainer">
        <!-- O vídeo ou imagem de fundo será definido pelo JS -->
        <video class="call-background-video" id="remoteVideo" loop muted autoplay playsinline></video>
        <div class="call-background-image" id="customBackgroundImage"></div>

        <div class="call-content">
            <p class="call-status-text" id="callStatusText">Chamando...</p>
            <div class="caller-info">
                <!-- O avatar e nome serão preenchidos pelo JS -->
                <img src="https://placehold.co/120x120/1e1e1e/white?text=?" alt="Avatar do Chamador" class="caller-avatar" id="callerAvatar">
                <h2 class="caller-name" id="callerName">Carregando...</h2>
            </div>
            <div class="call-controls">
                <button class="control-button" id="toggleMicBtn" title="Ativar/Desativar Microfone"><i class="fas fa-microphone"></i></button>
                <button class="control-button" id="toggleCameraBtn" title="Ativar/Desativar Câmera"><i class="fas fa-video"></i></button>
                <button class="control-button" id="changeBackgroundBtn" title="Alterar Fundo"><i class="fa-solid fa-image"></i></button>
                <button class="control-button end-call" id="endCallBtn" title="Encerrar Chamada"><i class="fas fa-phone-slash"></i></button>
            </div>
        </div>

        <img src="https://placehold.co/180x120/5e5ce5/white?text=Sua+Câmera" alt="Sua Câmera" class="local-video" id="localVideo">
    </div>

    <input type="file" id="backgroundUploadInput" accept="image/*" style="display: none;">

    <script type="module" src="../js/main.js"></script>

</body>
</html>
